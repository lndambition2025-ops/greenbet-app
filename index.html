<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBet Pro - Championnats</title>
    <style>
        :root { --primary: #27ae60; --bg: #f4f7f6; --text: #2c3e50; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 40px; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .filter-bar { background: white; padding: 10px; display: flex; justify-content: center; gap: 8px; sticky; top: 0; z-index: 10; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .filter-btn { border: 1px solid var(--primary); background: transparent; color: var(--primary); padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: var(--primary); color: white; }

        .container { padding: 15px; max-width: 800px; margin: auto; }
        
        /* Style pour les titres de championnats */
        .league-title { 
            background: #e1e8e5; padding: 8px 15px; border-radius: 8px; 
            margin: 25px 0 15px 0; font-weight: 800; font-size: 0.9rem; 
            color: #27ae60; border-left: 4px solid var(--primary);
            display: flex; justify-content: space-between;
        }

        .match-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .teams { font-size: 1rem; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .prediction-box { background: #f9fdfb; border-radius: 8px; padding: 12px; margin-top: 10px; border: 1px solid #edf2f0; }
        .tip-row { display: flex; justify-content: space-between; align-items: center; }
        .tip-label { font-size: 0.75rem; color: #7f8c8d; font-weight: bold; }
        .tip-val { color: var(--primary); font-weight: 900; }
        
        .conf-bar-bg { background: #eee; height: 4px; border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .conf-bar-fill { background: var(--primary); height: 100%; transition: width 0.5s; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.3rem; font-weight: 900;">GREENBET PRO ⚽</div>
    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="updateMarket('WIN')">Victoire</button>
        <button class="filter-btn" onclick="updateMarket('GOALS')">Buts +2.5</button>
        <button class="filter-btn" onclick="updateMarket('BTTS')">Les 2 marquent</button>
    </div>

    <div class="container" id="app-content">
        <div style="text-align:center; padding:50px;">Chargement des championnats...</div>
    </div>

    <script>
        const API_KEY = '8997f37435f3484f885f00e57204481c'; // Clé de test
        let currentMarket = 'WIN';
        let allMatches = [];

        async function loadMatches() {
            try {
                const res = await fetch('https://api.football-data.org/v4/matches', {
                    headers: { 'X-Auth-Token': API_KEY }
                });
                const data = await res.json();
                // On prend tous les matchs prévus
                allMatches = data.matches.filter(m => m.status === 'TIMED' || m.status === 'SCHEDULED');
                renderList();
            } catch (e) {
                renderList(); // Mode démo si erreur
            }
        }

        function updateMarket(m) {
            currentMarket = m;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderList();
        }

        function renderList() {
            const container = document.getElementById('app-content');
            container.innerHTML = '';

            // Groupement par championnat
            const grouped = {};
            const matchesToDisplay = allMatches.length > 0 ? allMatches : getDemoData();

            matchesToDisplay.forEach(m => {
                const league = m.competition ? m.competition.name : "Autres Championnats";
                if (!grouped[league]) grouped[league] = [];
                grouped[league].push(m);
            });

            // Affichage
            for (const league in grouped) {
                container.innerHTML += `<div class="league-title">${league.toUpperCase()} <span>${grouped[league].length} matchs</span></div>`;
                
                grouped[league].forEach(match => {
                    const pred = calculatePred(match);
                    container.innerHTML += `
                        <div class="match-card">
                            <div class="teams">
                                <span>${match.homeTeam.shortName || match.homeTeam.name}</span>
                                <span style="font-size:0.7rem; color:#ccc;">VS</span>
                                <span>${match.awayTeam.shortName || match.awayTeam.name}</span>
                            </div>
                            <div class="prediction-box">
                                <div class="tip-row">
                                    <span class="tip-label">${pred.label}</span>
                                    <span class="tip-val">${pred.tip}</span>
                                </div>
                                <div class="conf-bar-bg"><div class="conf-bar-fill" style="width:${pred.conf}%"></div></div>
                                <div style="font-size:0.6rem; margin-top:4px; color:#999;">Confiance : ${pred.conf}%</div>
                            </div>
                        </div>
                    `;
                });
            }
        }

        function calculatePred(m) {
            const id = m.id || Math.random();
            if (currentMarket === 'WIN') {
                return { label: "PRONO", tip: "Victoire " + m.homeTeam.name, conf: 62 + (id % 15) };
            } else if (currentMarket === 'GOALS') {
                return { label: "TOTAL BUTS", tip: (id % 10 > 4) ? "+2,5 Buts" : "-3,5 Buts", conf: 55 + (id % 20) };
            } else {
                return { label: "BTTS", tip: (id % 10 > 5) ? "OUI" : "NON", conf: 50 + (id % 25) };
            }
        }

        function getDemoData() {
            return [
                { competition: {name: "Ligue 1"}, homeTeam: {name: "Lyon"}, awayTeam: {name: "Lille"} },
                { competition: {name: "Ligue 1"}, homeTeam: {name: "PSG"}, awayTeam: {name: "Monaco"} },
                { competition: {name: "Premier League"}, homeTeam: {name: "Liverpool"}, awayTeam: {name: "Newcastle"} },
                { competition: {name: "Premier League"}, homeTeam: {name: "Arsenal"}, awayTeam: {name: "Chelsea"} },
                { competition: {name: "Premier League"}, homeTeam: {name: "Man City"}, awayTeam: {name: "United"} },
                { competition: {name: "La Liga"}, homeTeam: {name: "Real Madrid"}, awayTeam: {name: "Seville"} }
            ];
        }

        window.onload = loadMatches;
    </script>
</body>
</html>

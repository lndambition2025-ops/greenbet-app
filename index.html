<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBet Pro</title>
    <style>
        :root { --primary: #00ff88; --dark: #0a0a0a; --card: #161616; --text: #ffffff; }
        body { background: var(--dark); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        header { background: #1a1a1a; padding: 20px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--primary); }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .container { padding: 15px; }
        .match-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .value { border-color: var(--primary); }
        .badge { background: var(--primary); color: #000; padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }
        nav { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; }
    </style>
</head>
<body>
    <header>
        <div class="logo">GREENBET</div>
        <div class="bankroll">1 000 â‚¬</div>
    </header>
    <div class="container">
        <h3 style="opacity: 0.6">MATCHS DU SAMEDI 28 FÃ‰VRIER</h3>
        <div id="content"></div>
    </div>

    <script>
        const matches = [
            { league: "LIGUE 1", t1: "Lyon", t2: "Lille", proba: 54, odds: 2.10 },
            { league: "PREMIER LEAGUE", t1: "Liverpool", t2: "Newcastle", proba: 72, odds: 1.65 },
            { league: "LA LIGA", t1: "Real Madrid", t2: "Seville", proba: 68, odds: 1.80 }
        ];
        const container = document.getElementById('content');
        matches.forEach(m => {
            const val = (m.proba - (1/m.odds*100)).toFixed(1);
            container.innerHTML += `
                <div class="match-card ${val > 5 ? 'value' : ''}">
                    <div style="font-size: 0.7rem; color: var(--primary)">${m.league}</div>
                    <div style="font-weight: bold; margin: 10px 0">${m.t1} - ${m.t2}</div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.9rem">

                        ${val > 5 ? `<span class="badge">VALUE +${val}%</span>` : ''}
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
